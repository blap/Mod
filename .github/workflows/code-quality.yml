name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r pyproject.toml#dev

    - name: Run linters
      run: |
        # Check code formatting with black
        black --check src tests
        # Check imports with isort
        isort --check-only src tests
        # Check style with flake8
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Run type checking
      run: |
        mypy src --package src.qwen3_vl

    - name: Run complexity analysis
      run: |
        pip install radon
        radon cc src -s -n B  # Cyclomatic complexity
        radon mi src -s       # Maintainability index

    - name: Run duplicate code detection
      run: |
        pip install ddt
        python -m py_compile $(find src -name "*.py")  # Basic syntax check
        # Use pylint for duplicate code detection
        pip install pylint
        pylint src --disable=all --enable=duplicate-code

    - name: Generate quality report
      run: |
        # Combine all quality metrics into a report
        echo "# Code Quality Report" > quality-report.md
        echo "" >> quality-report.md
        echo "Generated on: $(date)" >> quality-report.md
        echo "" >> quality-report.md
        echo "## Linting Results" >> quality-report.md
        echo "\`\`\`" >> quality-report.md
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics >> quality-report.md
        echo "\`\`\`" >> quality-report.md
        echo "" >> quality-report.md
        echo "## Complexity Analysis" >> quality-report.md
        echo "\`\`\`" >> quality-report.md
        radon cc src -s -n B >> quality-report.md
        echo "\`\`\`" >> quality-report.md

    - name: Upload quality report
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-report
        path: quality-report.md
        retention-days: 30

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
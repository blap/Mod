name: Comprehensive Test Reporting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-reporting:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libopenblas-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake openblas

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

    - name: Run tests with comprehensive reporting
      run: |
        python scripts/ci_test_reporting.py \
          --pytest-args "tests/unit tests/integration" \
          --reports-dir "test_reports_${{ matrix.os }}_${{ matrix.python-version }}" \
          --ci-platform github-actions

    - name: Run performance tests with reporting
      run: |
        python scripts/ci_test_reporting.py \
          --pytest-args "tests/performance -k 'not slow'" \
          --reports-dir "perf_reports_${{ matrix.os }}_${{ matrix.python-version }}" \
          --ci-platform github-actions

    - name: Display test summary
      run: |
        cat ci_summary.md || echo "No summary file found"

    - name: Upload test reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test_reports_*/
          perf_reports_*/
          ci_summary.md
        retention-days: 30

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./test_reports_*/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # Don't fail the job if Codecov upload fails
name: Comprehensive Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=1'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine setuptools cython

    - name: Install project dependencies
      run: |
        pip install -e .
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

    - name: Build package
      run: |
        python -m build
        ls -la dist/

    - name: Check package integrity
      run: |
        twine check dist/*

    - name: Run basic import test
      run: |
        python -c "import qwen3_vl; print('Import successful')"
        python -c "from src.qwen3_vl import __version__; print(f'Version: {__version__}')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/
        retention-days: 30


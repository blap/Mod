name: Dependency Management

on:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Mondays at 4 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  dependency-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Update dependencies
      run: |
        # Create requirements files from pyproject.toml if they don't exist
        if [ ! -f requirements.txt ]; then
          pip install .
          pip freeze > requirements.txt
        fi
        
        if [ ! -f requirements-dev.txt ]; then
          pip install .[dev]
          pip freeze > requirements-dev.txt
        fi

    - name: Check for dependency vulnerabilities
      run: |
        pip install safety
        safety check --full-report --output dependency-report.txt
        cat dependency-report.txt

    - name: Generate dependency tree
      run: |
        pip install pipdeptree
        pipdeptree > dependency-tree.txt

    - name: Upload dependency reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          dependency-report.txt
          dependency-tree.txt
          requirements.txt
          requirements-dev.txt
        retention-days: 30

    - name: Create pull request for dependency updates
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Update Dependencies'
        body: 'Automated dependency updates'
        branch: chore/update-dependencies
        delete-branch: true
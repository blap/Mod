name: Release

on:
  push:
    tags:
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Extract version from tag
      id: extract_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version extracted: $VERSION"

    - name: Generate changelog
      run: |
        # Get the latest two tags to generate changelog between them
        TAGS=$(git tag --sort=-creatordate | head -n 2)
        TAG_ARRAY=($TAGS)
        NEW_TAG=${TAG_ARRAY[0]}
        OLD_TAG=${TAG_ARRAY[1]}
        
        if [ -z "$OLD_TAG" ]; then
          # If there's no previous tag, get all commits since the beginning
          COMMITS=$(git log --pretty=format:"- %s (%h)" $NEW_TAG)
        else
          # Get commits between the two tags
          COMMITS=$(git log --pretty=format:"- %s (%h)" $OLD_TAG..$NEW_TAG)
        fi
        
        # Create release notes
        echo "# Release Notes for Version $NEW_TAG" > release-notes.md
        echo "" >> release-notes.md
        echo "## Changes:" >> release-notes.md
        echo "$COMMITS" >> release-notes.md
        echo "" >> release-notes.md
        echo "## Full Changelog" >> release-notes.md
        echo "[View the full changelog](https://github.com/${{ github.repository }}/compare/$OLD_TAG...$NEW_TAG)" >> release-notes.md
        
        cat release-notes.md

    - name: Set up Node.js (for changelog automation)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install conventional-changelog-cli
      run: |
        npm install -g conventional-changelog-cli

    - name: Generate conventional changelog
      run: |
        conventional-changelog -p angular -i CHANGELOG.md -s -r 0 || true

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: release-notes.md
        draft: false
        prerelease: false

    - name: Build and publish to PyPI
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine setuptools
        python -m build
        ls -la dist/

    - name: Publish to PyPI
      env:
        PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload --username __token__ --password $PYPI_API_TOKEN dist/*

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/qwen3_vl-${{ steps.extract_version.outputs.VERSION }}-py3-none-any.whl
        asset_name: qwen3_vl-${{ steps.extract_version.outputs.VERSION }}-py3-none-any.whl
        asset_content_type: application/octet-stream

    - name: Update documentation
      run: |
        # Trigger documentation update
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type":"update-documentation","client_payload":{"ref":"${{ github.ref }}"}}'
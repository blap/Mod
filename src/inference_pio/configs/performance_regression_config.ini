# Performance Regression Configuration
# This file contains configuration for the performance regression testing system

[performance_regression]
# Threshold percentage for detecting regressions (default: 5.0%)
regression_threshold = 5.0

# Storage directory for historical performance data
storage_dir = performance_history

# Directory for performance reports
reports_dir = performance_reports

# Directory for CSV exports
exports_dir = performance_exports

# Whether to fail CI builds on regression detection
fail_on_regression = true

# List of metrics to monitor for regressions
monitored_metrics = [
    "inference_speed_*",
    "memory_usage",
    "batch_processing_throughput",
    "model_loading_time"
]

[model_specific_config]
# Model-specific thresholds (override global threshold)
glm_4_7_threshold = 3.0
qwen3_4b_instruct_2507_threshold = 5.0
qwen3_coder_30b_threshold = 7.0
qwen3_vl_2b_threshold = 5.0

[ci_cd_integration]
# Webhook URL for sending alerts (optional)
webhook_url = 

# Timeout for performance tests (in seconds)
test_timeout = 300

# Maximum number of historical data points to keep
max_history_points = 100

[alerts]
# Severity levels for different types of metrics
speed_degradation_severity = warning
memory_increase_severity = warning
loading_time_increase_severity = info

# Email addresses to notify on regressions (comma-separated)
notification_emails = 

# Slack channels to notify on regressions (comma-separated)
notification_channels = 
# Template for build workflow
name: Build Template
on:
  workflow_call:
    inputs:
      build_type:
        required: true
        type: string
      target_platform:
        required: false
        type: string
        default: 'linux'
    secrets:
      BUILD_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build project
        run: python setup.py build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-${{ inputs.build_type }}
          path: dist/
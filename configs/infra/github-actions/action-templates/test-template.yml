# Template for test workflow
name: Test Template
on:
  workflow_call:
    inputs:
      test_type:
        required: false
        type: string
        default: 'unit'
      coverage_threshold:
        required: false
        type: number
        default: 80

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ${{ inputs.test_type }} tests
        run: |
          if [ "${{ inputs.test_type }}" = "unit" ]; then
            python -m pytest tests/unit/ --cov=src --cov-report=xml --cov-fail-under=${{ inputs.coverage_threshold }}
          elif [ "${{ inputs.test_type }}" = "integration" ]; then
            python -m pytest tests/integration/ --cov=src --cov-report=xml --cov-fail-under=${{ inputs.coverage_threshold }}
          else
            python -m pytest tests/ --cov=src --cov-report=xml --cov-fail-under=${{ inputs.coverage_threshold }}
          fi
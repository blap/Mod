# Template for deploy workflow
name: Deploy Template
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      deployment_branch:
        required: false
        type: string
        default: 'main'
    secrets:
      DEPLOY_TOKEN:
        required: true
      SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

